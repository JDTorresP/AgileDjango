{#Load bootstrap django resources#}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galeria de Videos</title>
</head>
<body>
<h1 align="center">Galer√≠a de Videos</h1>
{%for video in video_list %}
    <div style="width: 560px">
    <iframe  width="560" height="315" src="https://www.youtube.com/embed/{{ video.get_yt_code }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <a style="display: block" class="btn btn-primary" href="{{ video.get_absolute_url }}" >Detalles</a>
    </div>
{% endfor %}
</body>
</html>
